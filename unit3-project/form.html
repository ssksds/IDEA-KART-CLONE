<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        #pm{
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            margin-bottom: -70px;
        }
        body{
            background-image:url('https://ideakart.com/assets/youridea-23d18c0fab7feb4d66e4c1dbc419428c71b2014ff742fc52b4006f6b65af6b67.jpg')
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <p id="pm">You can contact our team by filling this form -</p>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputFirstname">First name</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="Enter your First name">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputLastname">Last name</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder=" Enter Last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputAddressLine1">Address</label>
                            <input type="text" class="form-control" id="inputAddressLine1" placeholder="Enter Email">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputAddressLine2">Address (Line 2)</label>
                            <input type="text" class="form-control" id="inputAddressLine2" placeholder="Line 2">
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                  </form>
                  <button type="button" class="btn btn-primary" id="pop"> Submit</button>
                </form>
            </div>
        </div>
        
    </div>
    <div id="fotter"></div>
</body>
</html>
<script type="module" src="./scripts/privacy.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
